    <script>
        const name = 'Falucho';

        /*+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++*/


        const person = {
            name: 'Luciano',
            job: 'Trying to be a web developer',
            city: 'Buenos Aires',
            bio: 'Luciano is a really rescilient person, he had a really difficult life and he is figthing for his dreams'
        }

        const markup =
            `
<div class="person">
<h2>${person.name}</h2>
<span class="job">${person.job}</span>
<p class="location">${person.city}</p>
<p class="bio">${person.bio}</p>
</div>
        `;

        document.body.innerHTML = markup;
