<body>
    <script>
        function calculateBill(total, tax = 0.13, tip = 0.15) {
            //if you don't pass values for tax and tip, by default they will be the ones declared in the arguments.
            return total + (total * tax) + (total * tip);
        }
        const totalBill = calculateBill(100, undefined, 0.2);
        console.log(totalBill);
    </script>
</body>
