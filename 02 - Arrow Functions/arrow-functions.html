<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow Functions -> -> </title>
</head>

<body>
    <script>
        const names = ['wes', 'kait', 'lux'];

        const fullNames = names.map(function (name) {
            return `${name} bos`;
        });

        // you can make ann arrow funcion erasing the "function" word and 
        //adding a => after the (parameter).


        const fullNames2 = names.map((name) => {
            return `${name} bos`;
        });

        // If the function has only one parameter you can delete 
        // the () of this one.

        const fullNames3 = names.map(name => {
            return `${name} bos`;
        });

        //you can do an implicit return writing the 
        //function without curly braces {} and deleting the return word.

        const fullNames4 = names.map(name => `${name} bos`);

        // if you not have argument in the function, you only 
        //have to write an epmy paretesis ().
        const fullNames5 = names.map(() => `cool bos`);
        console.log(fullNames5);


        // arrow functions are always anonimous functions, they have no names. 
        // BUT! you can store an arrow function inside a variable.

        const sayMyName = (name) => {
            alert(`hello ${name}`);
        }

        sayMyName('Luciano');
    </script>
</body>

</html>
