    <script>
        // Write an arrow functions that returns hello world;

        console.log((() => 'Hello World')());

        // Write an arrow function that expects an array of integers and returns the sum of the elements of the array. Use the built in method reduce.

        const numb = [5, 67, 23, 66, 45, 90, 245, 88];

        const sum = numb =>
            numb.reduce(
                (a, b) => a + b,
                0
            );

        console.log(sum(numb));




        // 1. Given this array: `[3,62,234,7,23,74,23,76,92]`, use the array filter method and an arrow function to create an array of the numbers greater than `70`
        const numbers = [3, 62, 234, 7, 23, 74, 23, 76, 92];

        const oldies = numbers.filter(num => num >= 70);

        console.log(oldies);
