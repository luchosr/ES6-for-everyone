<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creating Promises!</title>
</head>
<body>
    <script>
    
    
    const p = new Promise((resolve,reject) =>{

        setTimeout(()=> {
            reject(Error('anda a saber que mierda hiciste'));
        }, 1000);
    });
    
    p
        .then(data =>{
            console.log(data);
        })
        .catch(err =>{
            console.error(err);
            console.log('tiro el catch');
        });

    </script>
</body>
</html>
