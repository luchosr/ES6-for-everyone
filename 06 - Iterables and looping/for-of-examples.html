    <script>
    
    const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];


    // if you log cuts.entries() you will get an array iterator in the console.
    //The entries() method returns an Array Iterator object with key/value pairs.
    /*
    [0, "Banana"]
    [1, "Orange"]
    [2, "Apple"]
    [3, "Mango"]*/

    for (const [i, cut] of cuts.entries()){
        console.log(`${cut} is the ${i+1} item`);
    };
    

    // we can use for of iterator in arguments like in the example below, note that "arguments" are not an array, are an object prototype.


    function addUpNumbers(){
        let total = 0;
        for (num of arguments){
            total += num;
        }
        console.log(total);
        return total;
    };
