<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    const apple = {
        color:'red',
        size:'medium',
        weigth:50,
        sugar:10
    }

    // the problem with objects is that you cant iterate them directly, you have to use "for in" loop case.

    for (const prop in apple){
        const value = apple[prop];
        console.log(value,prop);
    }

    </script>
</body>
