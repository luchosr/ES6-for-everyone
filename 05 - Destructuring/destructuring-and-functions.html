    <script>
    
    function convertCurrency(amount){
        const converted = {
            USD: amount * 0.76,
            GPB: amount * 0.56,
            AUD: amount * 1.01,
            MEX: amount * 13.30

        };
        return converted;
    };
    /* we can do a request for an individual value like this,
    const hundo = convertCurrency(100);
    console.log(hundo.USD);
    console.log(hundo.GPB);

    or destructure the function like this */

    const {USD, GPB, AUD, MEX} = convertCurrency(100);
    
    //we can make a default destrcutured object to pass as an function argument

    function tipCalc({total = 100, tip = 0.15, tax = 0.13} = {}){
        return total + (tip * total) + (tax * total);
    };

    const bill = tipCalc();
    console.log(bill);


    </script>
